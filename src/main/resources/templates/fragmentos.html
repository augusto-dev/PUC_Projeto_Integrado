<head th:fragment="head(titulo)" xmlns:th="http://www.w3.org/1999/xhtml">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">
    <title th:text="${titulo}">In√≠cio</title>
</head>


<header th:fragment="header(titulo)" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container mt-3">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a aria-current="page" class="nav-link"
                   th:classappend="${#httpServletRequest.getRequestURI().equals('/') ? 'active' : ''}"
                   href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:classappend="${#httpServletRequest.getRequestURI().startsWith('/pessoas') ? 'active' : ''}"
                   href="/pessoas">Gerenciar Pessoas</a>
            </li>
            <li>
                <a class="nav-link"
                   th:classappend="${#httpServletRequest.getRequestURI().startsWith('/medicamentos') ? 'active' : ''}"
                   href="/medicamentos">Gerenciar Medicamentos</a>
            </li>
            <li>
                <a class="nav-link"
                   th:classappend="${#httpServletRequest.getRequestURI().startsWith('/procedimentos') ? 'active' : ''}"
                   href="/procedimentos">Gerenciar Procedimentos</a>
            </li>
            <li>
                <a class="nav-link"
                   th:classappend="${#httpServletRequest.getRequestURI().startsWith('/auditoria') ? 'active' : ''}"
                   href="/auditoria">Auditoria</a>
            </li>
        </ul>
    </div>
</header>
