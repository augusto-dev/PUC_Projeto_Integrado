<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: head('Novo Medicamento')}"></head>

<body>
<header th:replace="~{fragmentos :: header('Medicamento #' + ${medicamento.id})}"></header>

<main>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <b>Id:</b> <span th:text="${medicamento.getId()}"></span><br/>
                <b>Nome:</b> <span th:text="${medicamento.nome}"></span><br/>
                <b>Descrição:</b> <span th:text="${medicamento.descricao}"></span><br/>
                <b>Data de fabricação:</b> <span th:text="${medicamento.data_fabricacao}"></span><br/>
                <b>Data de vencimento:</b> <span th:text="${medicamento.data_vencimento}"></span><br/>
                <b>Quantidade:</b> <span th:text="${medicamento.quantidade}"></span><br/>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <a th:href="@{/medicamentos/{medicamentoId}/edit(medicamentoId = ${medicamento.id})}">Editar</a> <a href="/medicamentos">Voltar</a>
            </div>
        </div>
    </div>
</main>

</body>
</html>
